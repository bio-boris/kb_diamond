#
# define display information
#
name: Diamond Search - Blastx

tooltip: |
    Search for matches for a given set of nucleotide sequences. NTs will be translated into 6 putative frames.

screenshots: []

icon: icon.png

#
# define a set of similar methods that might be useful to the user
#
suggestions:
    apps:
        related:
            [app1, app2]
        next:
            [app3, app4]
    methods:
        related:
            [method1, method2]
        next:
            [method3, method4]

#
# Configure the display and description of parameters
#
parameters :
    input_one_sequence:
        ui-name : |
            Query Sequence (optional)
        short-hint : |
            Single DNA sequence to use for the search.  If you enter something here, Output Query Object will be created with this sequence as a SequenceSet with one element.
        placeholder : |
            Optionally enter DNA sequence...
    input_one_ref:
        ui-name : |
            Query Feature or SequenceSet (optional)
        short-hint : |
            Query with single DNA sequence to use as query.  Data types may be Feature or SequenceSet (with one sequence)
        placeholder : |
            ...or select DNA Query Object
    output_one_name:
        ui-name : |
            Name of SequenceSet (If Query Sequence was entered)
        short-hint : |
            Created if sequence entered above.  Data type is SequenceSet (with one sequence).
    input_many_ref:
        ui-name : |
            Targets Object
        short-hint : |
            DNA Targets object to be searched.  Data types may be FeatureSet, Genome, or GenomeSet.
    output_filtered_name:
        ui-name : |
            Search results output file
        short-hint : |
            Object containing matches.  Output will be FeatureSet.
    ident_thresh:
        ui-name : |
            Identity Threshold (%)
        short-hint : |
            threshold for hits
    e_value:
        ui-name : |
            E-value
        short-hint : |
            threshold for hits
    bitscore:
        ui-name : |
            Bit Score
        short-hint : |
            threshold for hits
    overlap_fraction:
        ui-name : |
            Alignment Overlap Threshold (%)
        short-hint : |
            threshold for hits
    maxaccepts:
        ui-name : |
            Max Accepts
        short-hint : |
            limits the number of hits in result.  Default: 1000
    output_extra_format:
        ui-name : |
            Extra text output format
        short-hint : |
            generate an additional output file.  you get tabular m=7 (which used to be m=8) for free.


description : |
    <p>Diamond sequence search information</p>
